    <div class="container">
        <div class="auth-container element-slide-up">
            <div class="tabs">
                <div class="tab active" id="loginTab">Login</div>
                <div class="tab" id="registerTab">Register</div>
            </div>
            
            <div class="forms-container" id="formsContainer">
                <!-- Login Form -->
                <form class="form login-form" action="/usersLogIn/" method="POST">
                    <input type="hidden" name="form_id" value="login">
                    <h2 class="form-title">Welcome Back</h2>
                    
                    <div class="input-group">
                        <input type="text" class="input-field" id="loginStudentId" placeholder=" " name="loginStudentId">
                        <label for="loginStudentId" class="input-label">Student ID</label>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" class="input-field" id="loginPassword" placeholder=" " name="loginPassword">
                        <label for="loginPassword" class="input-label">Password</label>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe" class="checkbox-label">Remember me</label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="loginButton">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                
                <!-- Register Form -->
                <form class="form register-form" action="/usersLogIn/" method="POST" id="register-form">
                    <input type="hidden" name="form_id" value="register">
                    <h2 class="form-title">Create an Account</h2>
                    
                    <div class="input-group">
                        <input type="text" class="input-field" id="firstName" placeholder=" " name="firstName">
                        <label for="firstName" class="input-label">First Name</label>
                    </div>
                    
                    <div class="input-group">
                        <input type="text" class="input-field" id="lastName" placeholder=" " name="lastName">
                        <label for="lastName" class="input-label">Last Name</label>
                    </div>
                    
                    <div class="input-group">
                        <input type="text" class="input-field" id="studentId" placeholder=" " name="register_studentId" id="register_studentId">
                        <label for="studentId" class="input-label">Student ID</label>
                    </div>
                    
                    <div class="input-group">
                        <input type="email" class="input-field" id="email" placeholder=" " name="email">
                        <label for="email" class="input-label">Email Address</label>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" class="input-field" id="register_password" placeholder=" " name="register_password">
                        <label for="register_password" class="input-label">Password</label>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" class="input-field" id="confirmPassword" placeholder=" ">
                        <label for="confirmPassword" class="input-label">Confirm Password</label>
                    </div>
                    
                    <div class="input-group full-width">
                        <select class="input-field" id="course" name="course">
                            <option value="" selected disabled></option>
                            <option value="bsit">Bachelor of Science in Information Technology</option>
                            <option value="bscs">Bachelor of Science in Computer Science</option>
                            <option value="bsba">Bachelor of Science in Business Administration</option>
                            <option value="bsa">Bachelor of Science in Accountancy</option>
                            <option value="bshm">Bachelor of Science in Hospitality Management</option>
                        </select>
                        <label for="course" class="input-label">Course</label>
                    </div>
                    
                    <div class="checkbox-group full-width">
                        <input type="checkbox" id="termsAgree">
                        <label for="termsAgree" class="checkbox-label">I agree to the Terms of Service and Privacy Policy</label>
                    </div>
                    
                    <button class="btn btn-primary full-width" id="registerButton" onclick="register()" type="">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                </form>
            </div>
        </div>
    </div>
